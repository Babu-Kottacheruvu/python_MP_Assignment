<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal #{{ id }}</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e1bee7;
      padding: 40px;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    h2 {
      color: #7b1fa2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Proposal #{{ id }}</h2>
    <p><strong>From:</strong> {{ proposer }}</p>
    <p><strong>To:</strong> {{ proposee }}</p>
    <p><strong>Message:</strong><br>{{ message }}</p>
    {% if photo %}
    <img src="{{ url_for('static', filename='uploads/' + photo|replace('static/uploads/', '')) }}" alt="Uploaded Photo">

    {% else %}
    <p>No photo uploaded.</p>
    {% endif %}

  </div>
</body>
</html>
